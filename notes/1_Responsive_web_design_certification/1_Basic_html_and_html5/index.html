<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat</title>
</head>

<body>
  <h2>CatPhotoApp</h2>
  <main>
    <p>Click here to view more <a href="#">cat photos</a>.</p>
    <a href="#">
      <img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back" />
    </a>
    <p>Things cats love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <form action="/api/cats">
      <label for="indoor">
        <input type="radio" id="indoor" name="indoor-outdoor" value="indoor" checked />Indoor
      </label>
      <label for="outdoor">
        <input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor" />Outdoor
      </label>
      <br />
      <label for="happy">
        <input type="checkbox" name="personality" id="happy" checked>Happy
      </label>
      <label for="energetic">
        <input type="checkbox" name="personality" id="energetic">Energetic
      </label>
      <label for="sad">
        <input type="checkbox" name="personality" id="sad">Sad
      </label>
      <br />
      <button type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
